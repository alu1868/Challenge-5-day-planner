<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
        <!--Display Title of page/description-->
        <div>
          <h1 class="display-3">Work Day Scheduler</h1>
          <p class="lead">A simple calendar app for scheduling your work day</p>
          <p id="currentDay" class="lead"></p>
        </div>
    </header>



    <!-- Timeblock container-->
    <div class="container">

      <div class="row slot" id="8AM">
        <div class="col-1 time-block 0timeSlot">8 AM</div>
        <textarea class="col-10 description" id="8AMinput"></textarea>
        <button class="col-1 saveBtn" id="8AMsaveBtn">SAVE TASK!</button>
      </div>

      <div class="row slot" id="9AM">
        <div class="col-1 time-block 1timeSlot">9 AM</div>
        <textarea class="col-10 description" id="9AMinput"></textarea>
        <button class="col-1 saveBtn" id="9AMsaveBtn">SAVE TASK!</button>
      </div>

      <div class="row slot" id="10AM">
        <div class="col-1 time-block 2timeSlot">10 AM</div>
        <textarea class="col-10 description" id="10AMinput"></textarea>
        <button class="col-1 saveBtn" id="10AMsaveBtn">SAVE TASK!</button>
      </div>

      <div class="row slot" id="11AM">
        <div class="col-1 time-block 3timeSlot">11 AM</div>
        <textarea class="col-10 description" id="11AMinput"></textarea>
        <button class="col-1 saveBtn" id="11AMsaveBtn">SAVE TASK!</button>
      </div>

      <div class="row slot" id="12PM">
        <div class="col-1 time-block 4timeSlot">12 PM</div>
        <textarea class="col-10 description" id="12PMinput"></textarea>
        <button class="col-1 saveBtn" id="12PMsaveBtn">SAVE TASK!</button>
      </div>

      <div class="row slot" id="1PM">
        <div class="col-1 time-block 5timeSlot">1 PM</div>
        <textarea class="col-10 description" id="1PMinput"></textarea>
        <button class="col-1 saveBtn" id="1PMsaveBtn">SAVE TASK!</button>
      </div>

      <div class="row slot" id="2PM">
        <div class="col-1 time-block 6timeSlot">2 PM</div>
        <textarea class="col-10 description" id="2PMinput"></textarea>
        <button class="col-1 saveBtn" id="2PMsaveBtn">SAVE TASK!</button>
      </div>

      <div class="row slot" id="3PM">
        <div class="col-1 time-block 7timeSlot">3 PM</div>
        <textarea class="col-10 description" id="3PMinput"></textarea>
        <button class="col-1 saveBtn" id="3PMsaveBtn">SAVE TASK!</button>
      </div>

      <div class="row slot" id="4PM">
        <div class="col-1 time-block 8timeSLot">4 PM</div>
        <textarea class="col-10 description" id="4PMinput"></textarea>
        <button class="col-1 saveBtn" id="4PMsaveBtn">SAVE TASK!</button>
      </div>

      <div class="row slot" id="5PM">
        <div class="col-1 time-block 9timeSlot">5 pm</div>
        <textarea class="col-10 description" id="5PMinput"></textarea>
        <button class="col-1 saveBtn" id="5PMsaveBtn">SAVE TASK!</button>
      </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>

  <script src="./assets/js/script.js"></script>
</html>
